<!DOCTYPE html>
<html>
<head>
    <title>Voice Assistant</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .assistant-message {
            background-color: #f8d7da;
            text-align: left;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            display: none;
        }
        .audio-message {
            margin-top: 10px;
            text-align: left;
        }
    </style>
    <script>
        async function processVoice() {
            const fileInput = document.getElementById('voiceFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file!');
                return;
            }

            const formData = new FormData();
            formData.append('voiceFile', file);

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/v1/voice-assistant/process-voice', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    const transcribedText = result.transcribedText;
                    const generatedText = result.generatedText;
                    const audioBase64 = result.audio;

                    addMessageToChat('User', transcribedText, 'user-message');
                    addMessageToChat('Assistant', generatedText, 'assistant-message');
                    addAudioToChat(audioBase64);
                } else {
                    addMessageToChat('Assistant', 'Error: ' + response.statusText, 'assistant-message');
                }
            } catch (error) {
                addMessageToChat('Assistant', 'Error: ' + error.message, 'assistant-message');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function processText() {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (!text) {
                alert('Please enter some text!');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/v1/voice-assistant/process-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `text=${encodeURIComponent(text)}`
                });

                if (response.ok) {
                    const result = await response.json();
                    const generatedText = result.generatedText;
                    const audioBase64 = result.audio;

                    addMessageToChat('User', text, 'user-message');
                    addMessageToChat('Assistant', generatedText, 'assistant-message');
                    addAudioToChat(audioBase64);
                } else {
                    addMessageToChat('Assistant', 'Error: ' + response.statusText, 'assistant-message');
                }
            } catch (error) {
                addMessageToChat('Assistant', 'Error: ' + error.message, 'assistant-message');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function addMessageToChat(sender, message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message ' + className;
            messageElement.innerText = sender + ': ' + message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addAudioToChat(audioBase64) {
            const chatBox = document.getElementById('chat-box');
            const audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.autoplay = true;
            audioElement.src = 'data:audio/mp3;base64,' + audioBase64;
            audioElement.className = 'audio-message';
            chatBox.appendChild(audioElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
<div class="chat-container">
    <h1>Voice Assistant</h1>
    <input type="file" id="voiceFile" accept="audio/*"><br>
    <button onclick="processVoice()">Upload and Process Voice</button><br><br>
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button onclick="processText()">Submit Text</button>
    <div id="loading" class="loading">Processing...</div>
    <div id="chat-box" class="chat-box"></div>
</div>
</body>
</html>
