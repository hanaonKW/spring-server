<!DOCTYPE html>
<html>
<head>
    <title>Voice Assistant</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
        }
        .assistant-message {
            background-color: #f8d7da;
            text-align: left;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            display: none;
        }
    </style>
    <script>
        async function processVoice() {
            const fileInput = document.getElementById('voiceFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file!');
                return;
            }

            const formData = new FormData();
            formData.append('voiceFile', file);

            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch('/api/v1/voice-assistant/process-voice', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    const transcribedText = result.transcribedText;
                    const generatedText = result.generatedText;

                    addMessageToChat('User', transcribedText, 'user-message');
                    addMessageToChat('Assistant', generatedText, 'assistant-message');
                } else {
                    addMessageToChat('Assistant', 'Error: ' + response.statusText, 'assistant-message');
                }
            } catch (error) {
                addMessageToChat('Assistant', 'Error: ' + error.message, 'assistant-message');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function addMessageToChat(sender, message, className) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message ' + className;
            messageElement.innerText = sender + ': ' + message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</head>
<body>
<div class="chat-container">
    <h1>Voice Assistant</h1>
    <input type="file" id="voiceFile" accept="audio/*"><br>
    <button onclick="processVoice()">Upload and Process</button>
    <div id="loading" class="loading">Processing...</div>
    <div id="chat-box" class="chat-box"></div>
</div>
</body>
</html>
