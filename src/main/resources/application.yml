spring:
  profiles:
    include: key
  cloud:
    gcp:
      credentials:
        location: ${location}
  security:
    user:
      name: user
      password: password
  datasource:
    url: jdbc:mysql://localhost:3306/voice_chat
    username: ${db-username}
    password: ${db-password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
  sql:
    init:
      mode: never

google:
  cloud:
    credentials:
      location: ${gcp-location}

openai:
  api:
    url: https://api.openai.com/v1
    key: ${openai-key}
    fine_tuned_model: ${fine_tuned_model-id}

deepl:
  api:
    url: https://api-free.deepl.com/v2/translate
    key: ${deepl-key}
